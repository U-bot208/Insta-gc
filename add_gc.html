<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New GC</title>
    <script src="script.js" defer></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container to Center Form Box */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        /* Centering Form Box */
        .form-box {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* Input Fields */
        form input,
        form button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        /* Button Styles */
        form button {
            background-color: #3b5998;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }

        form button:hover {
            background-color: #2e4677;
        }

        /* Preview Container */
        .preview-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .preview-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            display: none;
        }

        /* Focus Effects */
        form input:focus {
            border-color: #3b5998;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-box {
                padding: 15px;
                max-width: 90%;
            }

            form input,
            form button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Add New GC</h2>
            <form id="add-gc-form">
                <!-- DP Upload with Preview -->
                <label for="dp">Upload DP:</label>
                <input type="file" id="dp" accept="image/*" required>
                <div class="preview-container">
                    <img id="dp-preview" src="#" alt="DP Preview" style="display: none; width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
                </div>

                <!-- Other GC Details -->
                <label for="gc-name">GC Name:</label>
                <input type="text" id="gc-name" required>

                <label for="admin">Admin Name:</label>
                <input type="text" id="admin" required>

                <label for="gc-link">GC Link:</label>
                <input type="url" id="gc-link" required>

                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
